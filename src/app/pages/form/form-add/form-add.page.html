<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditMode ? 'Modifier Tâche' : 'Ajouter Tâche' }}</ion-title>
    <ion-buttons slot="end">
      <!-- <ion-button (click)="dismiss()">Fermer</ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
  <form [formGroup]="formTask" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Titre</ion-label>
      <ion-input  formControlName="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!formTask.valid">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</ion-button>
  </form>
</ion-content>
