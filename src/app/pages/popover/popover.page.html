<ion-list>
  <ion-item class="item-modify" (click)="navigateToFormEdit()">
    <ion-label><ion-icon name="pencil-outline" color="primary"></ion-icon> Modifier</ion-label>
  </ion-item>

  <ion-item class="item-delete" (click)="confirmDelete()">
    <ion-label><ion-icon name="trash-outline" color="danger"></ion-icon> Supprimer</ion-label>
  </ion-item>

  <ion-item class="item-complete">
    <ion-label>Terminer</ion-label>
    <ion-toggle slot="end" color="success" [(ngModel)]="toggleComplete" (ionChange)="toggleChange()"></ion-toggle>
  </ion-item>

  <ion-item class="item-close" color="danger" (click)="close()">
    <ion-label>Fermer</ion-label> 
  </ion-item>
</ion-list>
