<ion-list>
  <ion-item class="item-modify">
    <ion-label><ion-icon name="pencil-outline"></ion-icon> Modifier</ion-label>
  </ion-item>

  <ion-item class="item-delete">
    <ion-label><ion-icon name="trash-outline"></ion-icon> Supprimer</ion-label>
  </ion-item>

  <ion-item class="item-complete">
    <ion-label>Terminer</ion-label>
    <ion-toggle slot="end" color="success"></ion-toggle>
  </ion-item>

  <ion-item class="item-close" color="danger" (click)="close()">
    <ion-label>Fermer</ion-label> 
  </ion-item>
</ion-list>
